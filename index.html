<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#4f46e5">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Budget Tracker">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Budget Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ðŸ’° Budget Tracker</h1>
  <div class="balance" id="balance">Balance: $0</div>
</header>

<div class="container">

  <!-- Income Section -->
  <h3>Income</h3>
  <input type="number" id="incomeAmount" placeholder="Amount">
  <input type="text" id="incomeNote" placeholder="Description">
  <input type="date" id="incomeDate">
  <button type="button" onclick="addIncome()">Add Income</button>
  <ul id="incomeList"></ul>

  <!-- Transfers Between Categories -->
  <h3>Transfer Between Categories</h3>
  <select id="transferFrom"></select>
  <select id="transferTo"></select>
  <input type="number" id="transferAmount" placeholder="Amount">
  <button id="transferBtn">Transfer</button>

  <!-- Categories -->
  <h3>Categories</h3>
  <div id="categoriesContainer"></div>

  <!-- Charts -->
  <h3>Surplus / Available Budget</h3>
  <canvas id="surplusChart" height="180"></canvas>
  <div>Available: <span id="availableDisplay">$0</span></div>

  <!-- Export CSV -->
  <button onclick="exportCSV()">Export CSV</button>

  <!-- Close Month -->
  <button id="closeMonthBtn">Close Month</button>

</div>

<!-- Close Month Modal -->
<div id="closeMonthModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Resolve Rollovers</h3>
    <div id="rolloverList"></div>
    <button id="confirmCloseMonth">Confirm & Start Next Month</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="app.js"></script>
<script>
if('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
</script>
</body>
</html>
